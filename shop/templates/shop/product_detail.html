{% extends 'shop/base.html' %}

{% block content %}
    <div class="container">
        <p>{{ product.name }}</p>
        <p>{{ product.size }}</p>
        <img src={{ product.image.url }} alt="product img">
        <p>{{ product.category }}</p>
        <button data-product={{product.id}} data-action="add" class="update-cart">Add to cart</button>
    </div>
{% endblock content %}
